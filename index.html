<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScirpt Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
           <div class="box">
                <img class="slider" src="images/charlie.jpg" alt="charlie">
                <img class="slider" src="images/charlie1.jpg" alt="charlie">
                <img class="slider" src="images/charlie2.jpg" alt="charlie">
                <img class="slider" src="images/charlie3.jpg" alt="charlie">
                <img class="slider" src="images/charlie4.jpg" alt="charlie">
                <img class="slider" src="images/charlie5.jpg" alt="charlie">
                <img class="slider" src="images/charlie6.jpg" alt="charlie">
            </div>
            <div class="btn">
                <button class="prev">Prev</button>
                <button class="next">Next</button>
            </div> 
        </div>
        <div class="inputarea">
            <input type="text" id="search" placeholder="search" name="search">
            <button class="submit">Search</button>
        </div>
    </div>

    <script src="./scirpt.js"></script>
</body>
</html>
